---
name: install_requirements
pack: chatops_demo
runner_type: local-shell-cmd
description: Install python requirements for this demo
enabled: true
parameters:
  timeout:
    immutable: true
    default: 600
  sudo:
    immutable: true
    default: true
  cmd:
    immutable: true
    default: pip install -r ansible/requirements.txt
  cwd:
    immutable: true
    default: /tmp/chatops_demo
