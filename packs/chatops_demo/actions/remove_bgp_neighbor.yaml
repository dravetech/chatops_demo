---
name: remove_bgp_neighbor
pack: chatops_demo
runner_type: python-script
entry_point: 'invoke_wrapper.py'
description: Remove a BGP neighbor from a device
enabled: true
parameters:
  task:
    type: "string"
    immutable: true
    default: deploy.remove_bgp_neighbor
  task_path:
    required: true
    immutable: false
    default: /tmp/chatops_demo/ansible
  hosts:
    type: "string"
    required: true
    description: Host to connect to
  peer:
    type: "string"
    required: true
    position: 2
    description: Peer to add
  commit_changes:
    type: "string"
    required: true
    position: 4
    description: Commit changes
    default: ''
    enum:
      - ' '
      - 'commit-changes'
  sudo:
    immutable: false
    default: false
  timeout:
    immutable: true
    default: 600
