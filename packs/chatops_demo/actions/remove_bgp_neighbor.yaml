---
name: remove_bgp_neighbor
pack: chatops_demo
runner_type: local-shell-cmd
description: Remove a BGP neighbor from a device
enabled: true
parameters:
  timeout:
    immutable: true
    default: 600
  sudo:
    immutable: false
    default: true
  cmd:
    immutable: true
    default: /opt/stackstorm/virtualenvs/chatops_demo/bin/inv deploy.remove_bgp_neighbor -h sw1 --peer={{peer}} --{{ commit_changes }}
  cwd:
    immutable: true
    default: /tmp/chatops_demo/ansible
  kwarg_op:
    immutable: true
    default: "--"
  hosts:
    type: "string"
    required: true
    position: 1
    description: Host to connect to
  peer:
    type: "string"
    required: true
    position: 2
    description: Peer to add
  commit_changes:
    type: "string"
    required: true
    position: 4
    description: Commit changes
    default: ''
    enum:
      - ' '
      - 'commit-changes'
