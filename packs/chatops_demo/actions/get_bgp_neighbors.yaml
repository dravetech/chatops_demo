---
name: get_bgp_neighbors
pack: chatops_demo
runner_type: python-script
entry_point: 'invoke_wrapper.py'
description: Get BGP neighbors from a device
enabled: true
parameters:
  task:
    type: "string"
    immutable: true
    default: deploy.get_bgp_neighbors
  task_path:
    required: true
    immutable: false
    default: /tmp/chatops_demo/ansible
  hosts:
    type: "string"
    required: true
    description: Host to connect to
  sudo:
    immutable: false
    default: false
  timeout:
    immutable: true
    default: 600
