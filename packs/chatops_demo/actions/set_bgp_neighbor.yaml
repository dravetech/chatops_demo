---
name: set_bgp_neighbor
pack: chatops_demo
runner_type: python-script
entry_point: 'invoke_wrapper.py'
description: Add a BGP neighbor to a device
enabled: true
parameters:
  task:
    type: "string"
    immutable: true
    default: deploy.set_bgp_neighbor
  task_path:
    required: true
    immutable: false
    default: /tmp/chatops_demo/ansible
  hosts:
    type: "string"
    required: true
    description: Host to connect to
  peer:
    type: "string"
    required: true
    description: Peer to add
  peer_as:
    type: "integer"
    required: true
    description: Peer's AS
  commit_changes:
    type: "boolean"
    required: true
    description: Commit changes
    default: false
  sudo:
    immutable: false
    default: false
  timeout:
    immutable: true
    default: 600
