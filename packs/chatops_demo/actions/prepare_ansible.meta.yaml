---
# Action definition metadata
name: "prepare_ansible"
description: "Gets all the necessary code to run this demo."

# `runner_type` has value `action-chain` to identify that action is an ActionChain.
runner_type: "action-chain"

# `entry_point` path to the ActionChain definition file, relative to the pack's action directory.
entry_point: "chains/prepare_ansible.yaml"

parameters:
  skip_notify:
    default:
      - test
      - clone_repo
      - install_requirements

enabled: true
notify:
  on-complete:
    routes:
      - hubot
    data:
      user: "{{action_context.user}}"
      source_channel: dbarroso-chatops-test
